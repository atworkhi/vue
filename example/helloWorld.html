<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="../assets/js/vue.js"></script>
    <title>HelloWorld</title>
</head>
<body>
    <h1>Hello</h1>
    <hr>
    <div id="app">
        <!-- 显示内容用{{}} -->
        {{message}}
    </div>
    <script type="text/javascript">
        // 初始化vue实例
        var app=new Vue({
            // 需与前面div名称一样
            el:'#app',
            // 显示数据
            data:{
                message:'hello world!!!'
            }
        })
    </script>
    
</body>
</html>
