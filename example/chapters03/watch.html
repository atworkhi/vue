<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="../../assets/js/vue.js"></script>
    <title>watch监控数据</title>
</head>
<body>
    <h1>watch监控数据</h1>
    <hr>
    <div id="app">
        <p>今日温度:{{hot}}</p>
        <p>穿衣建议:{{opt}}</p>
        <button @click="up(3)">提升温度</button>
        <button @click="down(3)">降低温度</button>
    </div>
    <script type="text/javascript">
        var shirt=["羽绒服","毛衣","短袖"];
        var app=new Vue({
            el:'#app',
            data:{
               hot:14,
               opt:"毛衣"
            },
            methods:{
                up:function(x){
                    this.hot+=x;
                },
                down:function(x){
                    this.hot-=x;
                }
            },
            watch:{
                hot:function(newVal,oldVal){    //监控的数据
                    if(newVal >=26){
                        this.opt=shirt[2];
                    }else if(newVal<26 && newVal >10){
                        this.opt=shirt[1];
                    }else{
                        this.opt=shirt[0];
                    }
                }
            }
        });
        //app.$watch("hot",function(newVal,oldVal){}); //也可以
    </script>
    
</body>
</html>
