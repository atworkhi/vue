<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="../assets/js/vue.js"></script>
    <title>VMODE数据源绑定</title>
</head>
<body>
    <h1>v-mode</h1>
    <hr>
    <div id="app">
        <!-- 显示内容用{{}} -->
        <p>原始内容：{{message}}测试空格</p>
        <h3>文本框数据绑定</h3>
        <p>
            v-mode:<input type="text" v-model="message">
        </p>
        懒加载，鼠标离开文本框才能绑定
        <p>
            v-mode-lazy:<input type="text" v-model.lazy="message">
        </p>
        最先输入数字在输入字符串，只对数字绑定，后面字符型不绑定
        <p>
            v-mode-number:<input type="text" v-model.number="message">
        </p>
        去除空格
        <p>
            v-mode-trim:<input type="text" v-model.trim="message">
        </p>
        <h3>文本域数据绑定</h3>
        <textarea cols="30" rows="5" v-model="message"></textarea>
        <h3>复选框的绑定1</h3>
        <input type="checkbox" id="c1" v-model="isTrue">
        <label for="c1">
            {{isTrue}}
        </label>
        <p>
        <h3>复选框的绑定2</h3>
        <input type="checkbox" id="hn" value="河南" v-model="names">
        <label>河南</label>
        <input type="checkbox" id="bj" value="北京" v-model="names">
        <label>北京</label>
        <input type="checkbox" id="sx" value="陕西" v-model="names">
        <label>陕西</label>
        <input type="checkbox" id="hb" value="湖北" v-model="names">
        <label>湖北</label>
        </p>
        <p>
            {{names}}
        </p>
        <h3>单选框绑定</h3>
        <p>
            <input type="radio" id="r1" value="男" v-model="sex">
            <label for="r1">男</label>
            <input type="radio" id="r2" value="女" v-model="sex">
            <label for="r2">女</label>
            <p>您选择性别是:{{sex}}</p>
        </p>
    </div>
    <script type="text/javascript">
        // 初始化vue实例
        var app=new Vue({
            // 需与前面div名称一样
            el:'#app',
            // 显示数据
            data:{
                message:'双向数据绑定!!!',
                isTrue:true,
                names:[],
                sex:'男',
            },
        });
    </script>
    
</body>
</html>
