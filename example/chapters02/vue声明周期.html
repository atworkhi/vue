<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="../../assets/js/vue.js"></script>
    <title>生命周期</title>
</head>
<body>
    <h1>生命周期</h1>
    <hr>
    <div id="app">
       result:{{num}}
    <br>
    <button @click="add()">增加</button>
    </div>
    <button onclick="dis()">销毁</button>
    <script type="text/javascript">
        function dis(){
            app.$destroy();
        }
        var app=new Vue({      
            el:'#app',
            data:{
                num:1,
            },
            methods:{
                add:function(){
                    this.num++;
                },
            
            },
            beforeCreate:function(){
                console.log("1-初始化之前");
            },
            created:function(){
                console.log("2-创建完成");
            },
            beforeMount:function(){
                console.log("3-挂载之前");
            },
            mounted:function(){
                console.log("4-被创建");
            },
            beforeUpdate:function(){
                console.log("5-更新之前");
            },
            updated:function(){
                console.log("6-更新之后");
            },
            activated:function(){
                console.log("7-activated");
            },
            deactivated:function(){
                console.log("8-deactivated");
            },
            beforeDestroy:function(){
                console.log("9-销毁之前");
            },
            destroyed:function(){
                console.log("9-销毁之后");
            }
        })
    </script>
    
</body>
</html>
